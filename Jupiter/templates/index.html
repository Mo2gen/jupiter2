<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature Graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="chart"></div>

    <script>
        const data = [{
            'PK_timestamp': 1696926405.348035,
            'timestamphour': 1696924800,
            'normaltime': '2023-10-10 10:00:00',
            'Temperature': 16.39
        }, {
            'PK_timestamp': 1696926405.348035,
            'timestamphour': 1696928400,
            'normaltime': '2023-10-10 11:00:00',
            'Temperature': 18.52
        }];

        // Extract the minimum and maximum Temperature values
        const temperatureValues = data.map(d => d.Temperature);
        const minTemperature = d3.min(temperatureValues);
        const maxTemperature = d3.max(temperatureValues);

        const margin = { top: 20, right: 30, bottom: 30, left: 40 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleTime()
            .domain(data.map(d => new Date(d.normaltime)))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([minTemperature, maxTemperature])
            .range([height, 0]);

        const line = d3.line()
            .x(d => x(new Date(d.normaltime)))
            .y(d => y(d.Temperature));

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("d", line);
    </script>
</body>
</html>
