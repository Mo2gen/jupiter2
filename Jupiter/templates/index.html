<html lang="de">
<head>

<body onload=startfun()>
<div id="header">
    <input id="location" type="text" placeholder="Location">
    <button id="change" type="submit" onclick="changeCity()">Change</button>
</div>
<div id="currentTemp"> {{ currentTemp }} Â°C</div>
    <div id="chart"></div>
    <div id="tooltip" style="position: absolute; opacity: 0;"></div>

    <script>
        const data = [{'PK_timestamp': 1696926405.348035, 'timestamphour': 1696924800, 'normaltime': '2023-10-10 10:00:00', 'Temperature': 16.39}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696928400, 'normaltime': '2023-10-10 11:00:00', 'Temperature': 18.52}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696932000, 'normaltime': '2023-10-10 12:00:00', 'Temperature': 19.4}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696935600, 'normaltime': '2023-10-10 13:00:00', 'Temperature': 19.64}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696939200, 'normaltime': '2023-10-10 14:00:00', 'Temperature': 20.47}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696942800, 'normaltime': '2023-10-10 15:00:00', 'Temperature': 20.29}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696946400, 'normaltime': '2023-10-10 16:00:00', 'Temperature': 20.16}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696950000, 'normaltime': '2023-10-10 17:00:00', 'Temperature': 19.34}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696953600, 'normaltime': '2023-10-10 18:00:00', 'Temperature': 18.28}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696957200, 'normaltime': '2023-10-10 19:00:00', 'Temperature': 17.26}, {'PK_timestamp': 1696926405.348035, 'timestamphour': 1696960800, 'normaltime': '2023-10-10 20:00:00', 'Temperature': 16.59}];

        // Extract the minimum and maximum Temperature values
        const temperatureValues = data.map(d => d.Temperature);
        const minTemperature = d3.min(temperatureValues);
        const maxTemperature = d3.max(temperatureValues);

        const margin = { top: 20, right: 30, bottom: 30, left: 40 };
        const width = window.innerWidth - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");

        data.forEach(d => {
            d.normaltime = parseTime(d.normaltime);
        });

        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.normaltime))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([minTemperature, maxTemperature])
            .range([height, 0]);

        const line = d3.line()
            .x(d => x(d.normaltime))
            .y(d => y(d.Temperature));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("d", line)
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);

        const tooltip = d3.select("#tooltip");

        function handleMouseOver(event, d) {
            const mousePos = d3.pointer(event, this);
            const date = x.invert(mousePos[0])
            const dateBisector = d3.bisector(d => d.normaltime).left
            const bisectionIndex = dateBisector(data, date)
            const hoveredIndexData = data[bisectionIndex - 1]
            console.log(hoveredIndexData.Temperature);
        }

        function handleMouseOut() {

        }
    </script>
</body>
</html>
