{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jupiter Weather</title>
    <link rel="stylesheet" href="{% static 'indexcss.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <script src="{% static 'index.js' %}"></script>
</head>
<body onload="startfun()">
<div id="header">
    <div>Location, </div><div>meter</div>
</div>
  <div id="container"></div>
    <script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const width = 1000;
    const height = 400;
    const marginTop = 20;
    const marginRight = 20;
    const marginBottom = 30;
    const marginLeft = 40;

    // Get the current date and time
    const now = new Date();

    // Round down the end date to the nearest hour
    const endDate = new Date(now);
    endDate.setMinutes(0);
    endDate.setSeconds(0);
    endDate.setMilliseconds(0);

    // Calculate the start date (last 24 hours) and round it down to the nearest hour
    const startDate = new Date(endDate);
    startDate.setMinutes(0);
    startDate.setSeconds(0);
    startDate.setMilliseconds(0);
    startDate.setHours(endDate.getHours() - 24);

    // Declare the x (horizontal position) scale as a time scale
    const x = d3.scaleTime()
        .domain([startDate, endDate])
        .range([marginLeft, width - marginRight]);

    // Calculate the tick values at 1-hour intervals
    const tickValues = d3.timeHour.every(1).range(startDate, endDate).concat(endDate); // Add endDate to the tickValues

    // Create the SVG container
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height);

    // Add the x-axis with customized tick format
    svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x)
            .tickValues(tickValues)
            .tickFormat(d3.timeFormat("%H:%M")));

    // Append the SVG element to the container
    container.append(svg.node());
    </script>
</body>
</html>
